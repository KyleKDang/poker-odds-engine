version: '3.8'

services:
  poker-odds-engine:
    build: .
    container_name: poker-odds-engine
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      